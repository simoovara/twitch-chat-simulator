<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <meta name="description" content="A twitch chat simulator to go with your youtube videos.">
    
    
    <!-- importing the jQuery library  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <!-- importing my own javascript files -->
    <script src="./index_files/twitchData.js"></script>
    <script src="./index_files/twitch.js"></script>
    <script src="./index_files/client.js"></script>

    <!-- importing the styling -->
    <link rel="stylesheet" type="text/css" href="./index_files/twitch.css">
    <!-- sets the favicon -->
    <link rel="icon" href="./index_files/assets/flarege.webp">
    

<title>Twitch chat simulator</title>
</head>
<body onload="init()">
    <div id="chat">
        
        <div id="aboveinput">
            <div id="abovechat">
                <p id="channelname" onclick="changeChannel()">flarege</p>
            </div>
        
            <div id="chattext">
        </div>

        <div id="input">
            <form onsubmit="return false">
                <input type="text" id="textfield" placeholder="send a message">
                <input type="submit" id="chatButton" onclick="chat()" value="Chat" onkeypress="checkForEnter(event)">
            </form>
            <button id="clearButton" onclick="clearChat()">Clear</button>
        </div>
    </div>
</body></html>
